<h2>Hyper news</h2>

{% for option in news_list %}
<h4>{{ option }}</h4>
<ul>
    {% for key1, value1 in news_hash.items %}
    {% if key1 == option %}
    {% for value in value1 %}
  <li><a href="/news/{{value.link}}/">{{ value.title }}</a></li>
    {% endfor %}
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
<a target="_blank" href="/news/create/"></a>
